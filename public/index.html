<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ui-container">
    <h1>Try Agora</h1>
    <ul>
      <li><a href="https://console.agora.io/">https://console.agora.io/</a></li>
      <li><a href="https://docs.agora.io/en/Voice/start_call_audio_web_ng?platform=Web">Agora Voice Call Overview</a></li>
      <li><a href="https://github.com/ginpei/try-agora">GitHub</a></li>
    </ul>
    <p>
      <button id="join">Join</button>
      <button id="leave">Leave</button>
      |
      <button id="publish">Publish (unmute)</button>
      <button id="unpublish">Unpublish (mute)</button>
    </p>
    <p>Your ID: <span id="userId"></span></p>
    <p>Participants (<span id="numOfParticipants">0</span>):</p>
    <ul id="participantList"></ul>
  </div>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.3.0.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
